<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <main>
      <div class="container">
        <h1 class="text-center mt-5 mb-5">To Do App</h1>
        <div class="row g-3 align-items-center mb-5">
          <div class="col-4"></div>
          <div class="col-2">
            <input
              type="text"
              placeholder="Enter s task here"
              class="form-control"
            />
          </div>
          <div class="col-auto">
            <button type="button" class="btn btn-primary text-uppercase">
              save
            </button>
            <button type="button" class="btn btn-warning text-uppercase">
              get tasks
            </button>
          </div>
        </div>
        <table class="table">
          <thead>
            <tr>
              <th scope="col">No</th>
              <th scope="col">Todo item</th>
              <th scope="col">Status</th>
              <th scope="col">Action</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th scope="row">1</th>
              <td class="fs-5">Buy groceries for next week</td>
              <td class="fs-5">In progress</td>
              <td>
                <button type="button" class="btn btn-danger text-uppercase">
                  delete
                </button>
                <button type="button" class="btn btn-success text-uppercase">
                  finished
                </button>
              </td>
            </tr>
            <tr>
              <th scope="row">2</th>
              <td class="fs-5">Jacob</td>
              <td class="fs-5">In progress</td>
              <td>
                <button type="button" class="btn btn-danger text-uppercase">
                  delete
                </button>
                <button type="button" class="btn btn-success text-uppercase">
                  finished
                </button>
              </td>
            </tr>
            <tr>
              <th scope="row">3</th>
              <td class="fs-5">Sign up for online course</td>
              <td class="fs-5">In progress</td>
              <td>
                <button type="button" class="btn btn-danger text-uppercase">
                  delete
                </button>
                <button type="button" class="btn btn-success text-uppercase">
                  finished
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </main>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
